{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles1.min.css' %}">
</head>

<body>
  {% for message in messages %}
      <div class="alert alert-danger text-center beautiful" role="alert"><strong>Warning!</strong> {{ message }}</div>
  {% endfor %}
    <div class="login-dark" style="background-image: url(&quot;none&quot;);background-color: rgb(255,255,255);width:100%;height:100%">
        <form method="post" style="background-color: rgb(241,248,255);margin-top:300px;">{% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group"><input class="form-control" style="color:black;" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" style="color:black;" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="{% url 'signup' %}">don't have account?</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

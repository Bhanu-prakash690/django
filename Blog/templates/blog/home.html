{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles2.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top" style="background-color: #000000;">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}" style="color: rgba(255,255,255,0.9);font-size: 25px;">Blog</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'logout' %}" style="color: rgba(255,255,255,0.9);">Logout</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'create_post' %}" style="color: rgba(255,255,255,0.9);">Create</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'posts' %}" style="color: rgba(255,255,255,0.9);">Posts</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div style="margin-top: 77px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-xl-9">
                  {% for post in posts %}
                    <div class="card" style="width:400px;height:400px;"><img src="{{post.image.url}}" class="card-img-top w-100 d-block" style="width: 100%;height: 80%;">
                        <div class="card-body">
                            <h4 class="card-title">{{post.description}}({{post.user.username}})</h4>
                        </div>
                    </div>
                  {% endfor %}
                </div>
                <div class="col-md-6 col-xl-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TextBooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body>
    <div class="projects-horizontal" style="margin-top: 109px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Text Books</h2>
            </div>
            <div class="row projects">
                {% for book in books %}
                <div class="col-sm-6 item">
                    <div class="row">
                        <div class="col-md-12 col-lg-5"><a href="{{book.file.url}}"><img class="img-fluid" src="{{book.image.url}}"></a></div>
                        <div class="col">
                            <h3 class="name">{{book.name}}</h3>
                            <p class="description">{{book.description}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light navbar-expand-md fixed-top" style="background-color: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'assets/img/book.png' %}" style="height: 65px;width: 59px;"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'home' %}">HOME</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="https://rohit20001221.github.io/portfolio">ABOUT</a></li>
                    {% if user.is_authenticated %}
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'logout' %}">LOGOUT</a></li>
                    {% else %}
                      <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'signup' %}">SIGN UP</a></li>
                    {% endif %}
                </ul>
        </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

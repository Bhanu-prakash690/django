<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles1.min.css' %}">
</head>

<body>
    <div class="contact-clean">
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h2 class="text-center">Signup</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Password(repeat)"></div>
            <div class="form-group"><input class="form-control" type="text" name="phonenumber" placeholder="Phonenumber"></div>
            <div class="form-group"><input class="form-control" type="file" name="photo" placeholder="Image"></div>

            <div class="form-group"><button class="btn btn-primary" type="submit">Signup</button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arizonia">
    <link rel="stylesheet" href="{% static 'assets/css/styles3.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top navigation-clean" style="background-color: rgb(37,34,34);">
        <div class="container"><a class="navbar-brand" href="{% url 'index' %}" style="font-family: Arizonia, cursive;font-size: 23px;color: rgb(232,227,227);">LetsChat</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'find_friends' %}" style="color: rgb(241,237,237);">Find Friends</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'friend_requests' %}" style="color: rgb(241,237,237);">Frined Request</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'logout' %}" style="color: rgb(241,237,237);">Logout</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 85px;">
        <ul class="list-group">
          {% for user_, room_name in room_names %}
            <a href="{% url 'chat' room_name %}">
            <li class="list-group-item shadow" style="margin-bottom: 10px;">
                <div class="media"><img src="{{user_.profile.image.url}}" width="20px"  height="20px" class="mr-3">
                    <div class="media-body">
                        <h5>{{user_.username}}</h5>
                    </div>
                </div>
            </li>
            </a>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
